<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Custom Style CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <body>
    <!-- <h1>Hello, world!</h1> -->


    <!-- Form  Layout base code -->
    
    <div class="container"  >
        <form>
             <div class="row mb-3">
                <label for="inputUsername3" class="col-sm-2 col-form-label">UserName</label>
                    <div class="col-sm-10">
                        <input type="uname" class="form-control" id="inputUsername3">
                    </div>
                </div>
                <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3">
                </div>
                </div>
                <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3">
                </div>
                </div>
                <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                    <label class="form-check-label" for="gridRadios1">
                        Male
                    </label>
                    </div>
                    <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                    <label class="form-check-label" for="gridRadios2">
                        Female
                    </label>
                    </div>
                    <div class="form-check Optional">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" aria-checked="">
                    <label class="form-check-label" for="gridRadios3">
                        Optional 
                    </label>
                    </div>
                </div>
                </fieldset>
                <div class="row mb-3">
                <div class="col-sm-10 offset-sm-2">
                    <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck1">
                    <label class="form-check-label" for="gridCheck1">
                        Above Informations are verified by me
                    </label>
                    </div>
                </div>
            </div>
                <button type="submit" class="btn btn-primary" onclick="f()" id="demo">  Sign up  </button>
                Already a User ? 
               <a href="login.html">Login</a>
               
       </form>
                
                
                
        </form>
        <script>
            function f(){
               
             alert(" Now Login !! ")
            }
        </script>
    </div>
